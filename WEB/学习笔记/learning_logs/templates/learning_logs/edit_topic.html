<!DOCTYPE html>
<html>
<head>
    <title>learning logs</title>

<style>
    .form{
        text-align: right;
    }
</style>
</head>

<body>
    {% extends 'learning_logs/base.html' %}
    {% block content %} 
    {% load bootstrap4 %}

    <h4>Edit Topic</h4>

    <form id="first" action="{% url 'learning_logs:edit_topic' topic.id %}" method='post' class="form">
        {% csrf_token %} 
        {% bootstrap_form form %}
        {% buttons %}
            <button name="Save" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>

    <form id="second" action="{% url 'learning_logs:delete_topic' topic.id %}" method='post' class="form">
        {% csrf_token %}
        {% buttons %}
            <button name="Delete" class="btn btn-primary">Delete</button>
        {% endbuttons %}
    </form>

{% endblock content %}
</body>
</html>
