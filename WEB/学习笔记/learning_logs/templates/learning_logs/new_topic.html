<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learning logs</title>
</head>
<body>
{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}
{% block content %}

<h3> Add a new topic</h3>
<!-- 
    action用作设置服务器将提交的表单发送到哪个视图函数(下面的action的内容表示views函数，method存储请求方式
-->
<form action="{%  url 'learning_logs:new_topic' %}" method="post" class="form">
    {% csrf_token %}
    <!-- 用于显示表单 -->
    {% bootstrap_form form %}
    {% buttons %} 
        <button name="submit" class="btn btn-primary">Add this topic</button>
    {% endbuttons %}
</form>

<form action="{% url 'learning_logs:topics'%}" method ='get'>
    {% csrf_token %}
    {% buttons %}
        <button name="cancel" class="btn btn-primary">Cancel</button>
    {% endbuttons %}
</form>

{% endblock content %}

</body>
</html>
