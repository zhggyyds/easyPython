<!DOCTYPE html>
<html>
<head>
    <title>learning logs</title>
    <style>
        h2{
            float: left;
        }

        h4{
            float: right;
        }
    </style>
</head>

<body>
    {% extends 'learning_logs/base.html' %} 
    {% load bootstrap4 %}
    {% block content %}

    <h2><a href="{% url 'learning_logs:topic' topic.id %}"> {{topic}} </a></h2>
    <h4>Edit entry</h4>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %} 
        {% bootstrap_form form %}
        {% buttons %}
            <button name="Save" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>

    <form action="{% url 'learning_logs:delete_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% buttons %}
            <button name="Delete" class="btn btn-primary">Delete</button>
        {% endbuttons %}
    </form>

    {% endblock content %}
</body>

</html>
