<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hao blog</title>
    <style>
        .main{
            font-size:30px;
        }
        .content{
            float: right;
        }
        span{
            margin-right: 20px;
        }
        .add{
            float: right;
        }

    </style>
</head>
<body>
    <div class = "nav">
        <a class="main" href="{% url 'blogs:index'%}">æ˜Š Blog</a>
        <small> - Record your Mood</small>
        <div class="content">
            {% if user.is_authenticated %}
                <span>
                    Hello,{{user.username}}.
                    <a href="{% url 'users:logout' %}"> Log out</a>
                </span>   
                <a class="add" href="{% url 'blogs:new_blog' %}">add a new blog</a>
            {% else %}
                <span>
                    <a href="{% url 'users:login' %}"> Log in</a>
                </span>
                <a href="{% url 'users:register' %}">register</a>
            {% endif %}
        </div>
    </div>
    
    {% block page_header %}

    {% endblock page_header %}

    {% block content %}
    
    {% endblock content %}
</body>
</html>
